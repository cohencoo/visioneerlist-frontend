<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%PUBLIC_URL%/visioneer-list.png" />
        <link rel="apple-touch-icon" href="%PUBLIC_URL%/visioneer-list.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <meta
            name="keywords"
            content="visioneer list, visioneerlist, visioneer, visioneerlist.com, vision, jobs, employ, hiring, startups, startup"
        />
        <meta
            name="description"
            content="VisioneerList enables emerging innovative startups and entrepreneurs to connect & expand their visibility."
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
            rel="stylesheet"
        />
        <!--
            Notice the use of %PUBLIC_URL% in the tags above.
            It will be replaced with the URL of the `public` folder during the build.
            Only files inside the `public` folder can be referenced from the HTML.
            
            Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
            work correctly both with client-side routing and a non-root public URL.
            Learn how to configure a non-root public URL by running `npm run build`.
            -->
        <title>VisioneerList</title>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
        <!--
            This HTML file is a template.
            If you open it directly in the browser, you will see an empty page.
            
            You can add webfonts, meta tags, or analytics to this file.
            The build step will place the bundled scripts into the <body> tag.
            
            To begin the development, run `npm start` or `yarn start`.
            To create a production bundle, use `npm run build` or `yarn build`.
            -->
        <script>
            function analytics(response) {
                console.log(
                    `%cVisioneerList Analytics:\nSite Visits: ${response.value}`,
                    `color: green; font-size: 20px; background: rgba(0, 50, 50, 0.8); padding: 5px; border-radius: 5px`
                )
            }
        </script>
        <script
            async
            defer
            src="https://api.countapi.xyz/hit/visioneerlist/visits?callback=analytics"
        ></script>
    </body>
</html>
